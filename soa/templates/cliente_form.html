{% extends "base.html" %}

{% block title %}
  {% if form.instance.pk %}
    Editar Cliente
  {% else %}
    Nuevo Cliente
  {% endif %}
{% endblock %}

{% block content %}
<h1>
  {% if form.instance.pk %}
    Editar Cliente
  {% else %}
    Nuevo Cliente
  {% endif %}
</h1>

<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Guardar</button>
  <a href="{% url 'cliente_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
