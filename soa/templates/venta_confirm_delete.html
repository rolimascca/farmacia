{% extends 'base.html' %}

{% block content %}
<h2>🗑️ Eliminar Venta</h2>
<p>¿Seguro que deseas eliminar la venta #{{ object.id }} realizada a {{ object.cliente }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
    <a href="{% url 'ventas_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
